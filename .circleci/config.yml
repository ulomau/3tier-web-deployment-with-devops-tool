version: 2.1
orbs:
  terraform: "circleci/terraform@1.1.0"
  jobs:
    load_env_var:
       docker:
         - image: circleci/python:3.7.4
       steps:
         - checkout
         - context: terraform
         - setup_remote_docker:
         - run:
             name: "echo an env var that is part of our context"
             command: |
               echo 'export GOOGLE_APPLICATION_CREDENTIALS=$(GOOGLE_CREDENTIALS)'
               echo $GOOGLE_CREDENTIALS
    deploy_infrastructure: 
         docker:
           - image: circleci/python:3.7.4
         steps:
         - terraform/fmt:
          checkout: 
          context: terraform
      - terraform/validate:
          checkout: 
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: 
          context: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - hold-apply:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: master
          requires:
            - hold-apply
workflows:
  deploy_infrastructure1:
    jobs:
      - load_env_var:
      - deploy_infrastructure:
          requires:
            - load_env_var
