version: 2.1
orbs:
  terraform: "circleci/terraform@1.1.0"
jobs:
  load_env_var:
     docker:
         - image: circleci/python:3.7.4
     steps:  
          checkout: true
          context: terraform
          setup_remote_docker:
          run:
             name: "echo an env var that is part of our context"
             command: |
               echo 'export GOOGLE_APPLICATION_CREDENTIALS=$(GOOGLE_CREDENTIALS)' \\
               echo $GOOGLE_CREDENTIALS
workflows:
  deploy_infrastructure:
    jobs:
      - load_env_var:
          checkout: true
          context: terraform
      - terraform/fmt:
          checkout: true
          context: terraform
      - load_env_var:
          checkout: true
          context: terraform
      - terraform/validate:
          checkout: true
          context: terraform
          requires:
            - terraform/fmt
      - terraform/plan:
          checkout: true
          context: terraform
          persist-workspace: true
          requires:
            - terraform/validate
      - hold-apply:
          type: approval
          requires:
            - terraform/plan
      - terraform/apply:
          attach-workspace: true
          context: terraform
          filters:
            branches:
              only: master
          requires:
      - hold-apply:
           type: approval

